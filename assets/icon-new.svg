<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <!-- 主背景渐变 -->
    <radialGradient id="bgGradient" cx="0.3" cy="0.2" r="1.2">
      <stop offset="0%" stop-color="#60A5FA"/>
      <stop offset="40%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#1E40AF"/>
    </radialGradient>
    
    <!-- 书本渐变 -->
    <linearGradient id="bookGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FBBF24"/>
      <stop offset="50%" stop-color="#F59E0B"/>
      <stop offset="100%" stop-color="#D97706"/>
    </linearGradient>
    
    <!-- 书页渐变 -->
    <linearGradient id="pageGradient" x1="0" y1="0" x2="1" y2="0.3">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#F8FAFC"/>
    </linearGradient>
    
    <!-- 书脊阴影 -->
    <linearGradient id="spineGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#B45309"/>
      <stop offset="100%" stop-color="#92400E"/>
    </linearGradient>
    
    <!-- 文字渐变 -->
    <linearGradient id="textGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1F2937"/>
      <stop offset="100%" stop-color="#374151"/>
    </linearGradient>
    
    <!-- 高光效果 -->
    <radialGradient id="highlight" cx="0.3" cy="0.2" r="0.8">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.3"/>
      <stop offset="70%" stop-color="#FFFFFF" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>
    
    <!-- 投影滤镜 -->
    <filter id="bookShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="8" dy="16" stdDeviation="12" flood-opacity="0.2"/>
    </filter>
    
    <!-- 内阴影效果 -->
    <filter id="insetShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset dx="0" dy="4"/>
      <feGaussianBlur stdDeviation="4"/>
      <feComposite operator="out" in2="SourceGraphic"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
    </filter>
  </defs>
  
  <!-- 圆角背景 -->
  <rect width="1024" height="1024" rx="180" fill="url(#bgGradient)"/>
  
  <!-- 书本主体组合 -->
  <g transform="translate(512, 512)" filter="url(#bookShadow)">
    
    <!-- 书本背景/封面 -->
    <rect x="-180" y="-200" width="360" height="400" rx="24" 
          fill="url(#bookGradient)" 
          stroke="#D97706" stroke-width="2"/>
    
    <!-- 书脊细节 -->
    <rect x="-180" y="-200" width="30" height="400" rx="24" 
          fill="url(#spineGradient)"/>
    
    <!-- 左侧书页 -->
    <rect x="-140" y="-160" width="140" height="320" rx="8" 
          fill="url(#pageGradient)" 
          stroke="#E5E7EB" stroke-width="1"/>
    
    <!-- 右侧书页 -->
    <rect x="20" y="-160" width="140" height="320" rx="8" 
          fill="url(#pageGradient)" 
          stroke="#E5E7EB" stroke-width="1"/>
    
    <!-- 书页上的线条 (模拟文字) -->
    <g fill="url(#textGradient)" opacity="0.6">
      <!-- 左页文字线条 -->
      <rect x="-120" y="-120" width="100" height="4" rx="2"/>
      <rect x="-120" y="-100" width="80" height="4" rx="2"/>
      <rect x="-120" y="-80" width="90" height="4" rx="2"/>
      <rect x="-120" y="-60" width="75" height="4" rx="2"/>
      
      <rect x="-120" y="-20" width="95" height="4" rx="2"/>
      <rect x="-120" y="0" width="85" height="4" rx="2"/>
      <rect x="-120" y="20" width="70" height="4" rx="2"/>
      
      <rect x="-120" y="60" width="100" height="4" rx="2"/>
      <rect x="-120" y="80" width="90" height="4" rx="2"/>
      <rect x="-120" y="100" width="80" height="4" rx="2"/>
      
      <!-- 右页文字线条 -->
      <rect x="40" y="-120" width="100" height="4" rx="2"/>
      <rect x="40" y="-100" width="85" height="4" rx="2"/>
      <rect x="40" y="-80" width="95" height="4" rx="2"/>
      <rect x="40" y="-60" width="80" height="4" rx="2"/>
      
      <rect x="40" y="-20" width="90" height="4" rx="2"/>
      <rect x="40" y="0" width="100" height="4" rx="2"/>
      <rect x="40" y="20" width="75" height="4" rx="2"/>
      
      <rect x="40" y="60" width="95" height="4" rx="2"/>
      <rect x="40" y="80" width="85" height="4" rx="2"/>
      <rect x="40" y="100" width="90" height="4" rx="2"/>
    </g>
    
    <!-- 中间分割线 -->
    <line x1="0" y1="-160" x2="0" y2="160" 
          stroke="#D1D5DB" stroke-width="2"/>
    
    <!-- 书签丝带 -->
    <g>
      <rect x="-8" y="-200" width="16" height="280" 
            fill="#EF4444" opacity="0.8"/>
      <polygon points="-8,80 8,80 0,100" 
               fill="#DC2626"/>
    </g>
    
    <!-- 顶部高光 -->
    <rect x="-180" y="-200" width="360" height="80" rx="24" 
          fill="url(#highlight)" opacity="0.6"/>
    
    <!-- 字母"V"标识 -->
    <text x="0" y="-240" 
          font-family="SF Pro Display, -apple-system, sans-serif" 
          font-size="48" font-weight="600" 
          text-anchor="middle" 
          fill="#FFFFFF" opacity="0.9">V</text>
  </g>
  
  <!-- 整体高光效果 -->
  <rect width="1024" height="1024" rx="180" 
        fill="url(#highlight)" opacity="0.4"/>
</svg>