<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>快速输入 - Vocab App</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0e7ff 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 400px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        h1 {
            color: #1f2937;
            font-size: 20px;
            margin: 0;
            font-weight: bold;
        }
        .close-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 4px;
        }
        .form-group {
            margin-bottom: 16px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
        }
        input, select {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 16px;
            outline: none;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            background: #3b82f6;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            box-sizing: border-box;
        }
        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .message {
            margin-top: 16px;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
        }
        .success {
            background: #dcfce7;
            color: #16a34a;
        }
        .error {
            background: #fee2e2;
            color: #dc2626;
        }
        .help {
            font-size: 12px;
            color: #6b7280;
            text-align: center;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>添加新单词</h1>
            <button class="close-btn" onclick="window.close()">✕</button>
        </div>

        <form id="translate-form">
            <div class="form-group">
                <label>单词</label>
                <input type="text" id="word-input" placeholder="输入要翻译的单词..." autofocus>
            </div>

            <div class="form-group">
                <label>源语言</label>
                <select id="source-language">
                    <option value="en">English</option>
                    <option value="ja">Japanese</option>
                    <option value="it">Italian</option>
                </select>
            </div>

            <button type="submit" id="translate-btn">翻译并保存</button>
        </form>

        <div id="message" class="message" style="display: none;"></div>
        <p class="help">按 ESC 关闭窗口</p>
    </div>

    <script>
        const form = document.getElementById('translate-form');
        const wordInput = document.getElementById('word-input');
        const sourceLanguageSelect = document.getElementById('source-language');
        const translateBtn = document.getElementById('translate-btn');
        const messageDiv = document.getElementById('message');

        let isTranslating = false;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const word = wordInput.value.trim();
            if (!word || isTranslating) return;

            isTranslating = true;
            translateBtn.textContent = '翻译中...';
            translateBtn.disabled = true;
            showMessage('正在翻译...', 'success');

            try {
                // 检查electronAPI是否可用
                if (window.electronAPI && window.electronAPI.words) {
                    const result = await window.electronAPI.words.add(word, sourceLanguageSelect.value);
                    console.log('Translation result:', result);
                    showMessage('翻译成功！', 'success');
                    setTimeout(() => {
                        window.close();
                    }, 1000);
                } else {
                    showMessage('ElectronAPI 不可用', 'error');
                    isTranslating = false;
                    translateBtn.textContent = '翻译并保存';
                    translateBtn.disabled = false;
                }
            } catch (error) {
                console.error('Error adding word:', error);
                showMessage('翻译失败 - 请检查API设置', 'error');
                isTranslating = false;
                translateBtn.textContent = '翻译并保存';
                translateBtn.disabled = false;
            }
        });

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        // ESC键关闭窗口
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                window.close();
            }
        });

        // 自动聚焦输入框
        wordInput.focus();
    </script>
</body>
</html>
